name: CI

on:
  push:
    branches: ["main", "master", "work", "develop", "dev"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect runtimes
        id: detect
        run: |
          python_exists=false
          node_exists=false

          if [ -f pyproject.toml ] || [ -f requirements.txt ] || find src tests -name "*.py" -print -quit 2>/dev/null | grep -q .; then
            python_exists=true
          fi

          if [ -f package.json ]; then
            node_exists=true
          fi

          echo "python=${python_exists}" >> "$GITHUB_OUTPUT"
          echo "node=${node_exists}" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        if: steps.detect.outputs.python == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        if: steps.detect.outputs.python == 'true'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f pyproject.toml ]; then
            pip install .
          fi

      - name: Run Python tests
        if: steps.detect.outputs.python == 'true'
        run: |
          if command -v pytest >/dev/null 2>&1; then
            pytest
          else
            python -m pytest
          fi

      - name: Set up Node.js
        if: steps.detect.outputs.node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Node dependencies
        if: steps.detect.outputs.node == 'true'
        run: npm install

      - name: Run Node tests
        if: steps.detect.outputs.node == 'true'
        run: npm test --if-present
